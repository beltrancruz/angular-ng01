<h2>{{name}}</h2>

<dl>
    <td>Name:</td>
    <dd>{{name}}</dd>
    <td>Age:</td>
    <dd>{{age}}</dd>
    <td>Function:</td>
    <dd>{{getName()}}</dd>
    <td>Capitalize:</td>
    <dd>{{nameCapitalize}}</dd>
</dl>

<button (click)="setName()">Change Hero</button>
<button (click)="setAge()">Change Age</button>
